menu:
  main:
    options:
      -
        label: Inicio
        icon: home
        order: 1
        any: true
        route: /
      -
        label: Lugares
        icon: apartment
        order: 5
        any: true
        route: /op/places
      -
        label: Rentas
        icon: edit_calendar
        order: 10
        any: true
        route: /op/rents
      -
        label: Calendario
        icon: event
        order: 15
        any: true
        route: /op/calendar
      -
        label: Crear usuario
        icon: person_add
        order: 20
        any: false
        route: /users/create
        roles:
          - ROLE_ADMIN
          - ROLE_USERS_MANAGER
          - ROLE_WRITE_USERS
      -
        label: Administrar usuarios
        icon: people
        order: 20
        any: false
        route: /users/manage
        roles:
          - ROLE_ADMIN
          - ROLE_USERS_MANAGER

  places:
    options:
      -
        title: Reservar
        subtitle: Agenda una reservacion.
        icon: event
        order: 1
        any: true
        action: book
      -
        title: Bloquear fecha
        subtitle: Marcar fechas como no disponible para renta.
        icon: event_busy
        order: 3
        any: false
        action: block
        roles:
          - ROLE_PLACES_MANAGER
      -
        title: Enviar perfil
        subtitle: Envia la pagina de perfil del lugar.
        icon: send
        order: 5
        any: true
        action: profile
      -
        title: Enviar cuenta bancaria
        subtitle: Envia la cuenta bancaria la interesado.
        icon: account_balance
        order: 7
        any: true
        action: bank_account
      -
        title: Compartir
        subtitle: Comparte tu lugar para que alguien mas pueda agendar.
        icon: share
        order: 9
        any: false
        action: share
        roles:
          - ROLE_SHARE_PLACES
          - ROLE_PLACES_MANAGER
      -
        title: Configuración
        subtitle: Configura precios, monto de deposito y anticipo, imgágenes.
        icon: settings
        order: 11
        any: false
        action: config
        roles:
          - ROLE_WRITE_PLACES
          - ROLE_PLACES_MANAGER
          - ROLE_ADMIN
      -
        title: Precio extra
        subtitle: Configura el aumento de precio por noche para el alojamiento.
        icon: currency_exchange
        order: 12
        any: false
        action: extraPrice
        roles:
          - ROLE_CAN_EXTRA_PRICE
      -
        title: Modificar
        subtitle: Habilita para modificar el lugar.
        icon: edit
        order: 13
        any: false
        action: edit
        roles:
          - ROLE_WRITE_PLACES
          - ROLE_PLACES_MANAGER
          - ROLE_ADMIN
      -
        title: Eliminar
        subtitle: Borrar el lugar, ya no sera visible.
        icon: delete
        order: 15
        any: true
        action: delete

