        key: ADVANCE20
        name: Plan avanzado
        maxPlaces: 20
        maxPlaceImages: 15
        price: 300
      -
        key: ADVANCE20_YEAR
        name: Plan avanzado (anual)
        maxPlaces: 20
        maxPlaceImages: 15
        price: 3000
      -
        key: ULTIMATE0
        name: Plan ultimate
        maxPlaces: 80
        maxplaceImages: 30
        price: 500
      -
        key: ULTIMATE0_YEAR
        name: Plan ultimate (anual)
