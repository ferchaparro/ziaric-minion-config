eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
    register-with-eureka: true
ribbon:
  ReadTimeout: 60000

token: 
  key: j3H5Ld5nYmGWyULy6xwpOgfSH++NgKXnJMq20vpfd+8=t
  expiration: 10

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: aws
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql:${DB_URI://localhost:5432}/minion_project_db
    username: ${PSQLUSER:postgres}
    password: ${PSQLPASS:fl200110}
    driverClassName: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

app:
  subscription:
    plans:
      -
        key: BASIC
